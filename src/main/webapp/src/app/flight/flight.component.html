<div class='result'  *ngFor = "let fl of flights; let i = index">
  <div class = 'points'>
    {{fl.startingpoint}}  -  {{fl.destination}}
  </div>

  <div class = 'tdate'>
    {{fl.onlydate}}
    {{fl.onlytime}}
  </div>

  <div class = 'tdate'>
    {{fl.price}} рублей
  </div>

  <div class = 'buy'>
    <button   (click) = "buy(flights,i)">Купить</button>
  </div>
</div>
